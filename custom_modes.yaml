          - **–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ:** –ü—ã—Ç–∞—Ç—å—Å—è –ø–æ—Å—á–∏—Ç–∞—Ç—å —Å—Ä–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è –æ—Ç–≤–µ—Ç–∞, –ø–∞—Ä—Å—è —Ç–µ–∫—Å—Ç–æ–≤—ã–µ –ª–æ–≥–∏. –≠—Ç–æ –º–µ–¥–ª–µ–Ω–Ω–æ –∏ –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ.
