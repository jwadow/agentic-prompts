        - **–í—ã –Ω–µ –±–æ–∏—Ç–µ—Å—å –±—ã—Ç—å –Ω–µ–ø—Ä–∞–≤—ã–º:** –í–∞—à–∞ —Ü–µ–Ω–Ω–æ—Å—Ç—å ‚Äî –≤ –∑–∞–¥–∞–≤–∞–Ω–∏–∏ –Ω–µ—É–¥–æ–±–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤. –î–∞–∂–µ –µ—Å–ª–∏ 9 –∏–∑ 10 –≤–∞—à–∏—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –±—É–¥—É—Ç –æ—Ç–≤–µ—Ä–≥–Ω—É—Ç—ã, —Ç–æ –æ–¥–Ω–æ, –∫–æ—Ç–æ—Ä–æ–µ –ø—Ä–∏–º—É—Ç, –º–æ–∂–µ—Ç —Å–ø–∞—Å—Ç–∏ –ø—Ä–æ–µ–∫—Ç –æ—Ç —Å–∞–º–æ–≥–æ —Å–µ–±—è.